{% extends 'website/layout.html' %}


{% block body%}
<style>
    .form_div{
            padding: 10px 10px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
        }
    
</style>
<script type="text/javascript">
    function ShowHideDiv() {
            var maritial_status = document.getElementById("maritial_status");
            var spouse_name = document.getElementById("spouse_name");
            spouse_name.style.display = maritial_status.value == "Married" ? "block" : "none";
        }

    function show_fill() {
        var form_fill = document.getElementById("form_fill");
        var form_show = document.getElementById("form_show");

        form_fill.style.display = "block";
        form_show.style.display = "None";
    }
    
</script>



    <!-- 
        Fill the form
    -->
    <div class="form_div" id="form_fill" style="display: none;">
        
        <form action="{% url 'contact_details'%}" method="post">
            {% csrf_token%}
        <h1>Contact Details</h1>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="details">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Aadhar Number</label>
                        <input type="text" class="form-control" required placeholder="Enter your 12-digit Aadhar Number" name="aadhar" value="{{user.aadhar_number}}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">State</label>
                        <input type="text" class="form-control" required placeholder="Enter your State" name="state" value="{{state}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Pincode</label>
                        <input type="text" class="form-control" required placeholder="Enter your Pincode" name="pincode" value="{{pincode}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mobile Number(Alternate)</label>
                        <input type="text" class="form-control" required placeholder="Enter email" name="mobile_alternate" value="{{mobile_alt}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Corresponding Address</label>
                        <textarea type="text" class="form-control" required placeholder="Enter Corresponding Address" name="corresponding_address">{{corresponding_address}}</textarea>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="details">
                    <div class="form-group">
                        <label for="exampleInputEmail1">PAN Number</label>
                        <input type="text" class="form-control" required name="pan_number" placeholder="Enter your 10-digit PAN Number" value="{{pan_number}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">District</label>
                        <input type="text" class="form-control" required name="district" placeholder="Enter District" value="{{district}}">
                    </div>  
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mobile Number</label>
                        <input type="text" class="form-control" required name="mobile" placeholder="Enter Mobile Number" value="{{mobile}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Landline</label>
                        <input type="text" class="form-control" required name="landline" placeholder="Enter Landline" value="{{landline}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Permanent Address</label>
                        <textarea type="text" class="form-control" required placeholder="Enter email" name="permanent_address">{{permanent_address}}</textarea>
                    </div>
                </div>
            </div> 
        </div>
            <div class="submit_button"  style="margin-top: 1%;padding: 1%;">
                <center><button type="submit" class="btn btn-primary">Submit</button></center>
            </div>   
        </form>
    </div>
